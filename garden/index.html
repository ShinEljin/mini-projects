<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Garden</title>
  </head>
  <body>
    <!-- Nav for resources -->
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item" id="Water" onclick="buyWater()"></li>
        <button class="buy-water buy" onclick="buyWater()">
          20 water <br />= 200 diamonds
        </button>
        <li class="nav-item" id="Fertilizer"></li>
        <button class="buy-fertilizer buy" onclick="buyFertilizer()">
          10 fertilizer <br />= 200 diamonds
        </button>
        <li class="nav-item" id="Diamond"></li>
      </ul>
    </nav>

    <div class="garden">
      <div class="slot">
        <div class="options-slot display-none">
          <button class="plant-button" onclick="plantButton()">Plant</button>
        </div>
        <div class="planted-slot">
          <div class="images">
            <img src="./resources/seed.png" alt="" class="plant1-img" />
            <img
              src="./resources/watering-badge.png"
              alt=""
              class="water-badge hide"
            />
            <img
              src="./resources/fertilizing-badge.png"
              alt=""
              class="fertilizer-badge hide"
            />
          </div>
          <div class="plant-stage-1">
            <h3 id="plant1-stage-text">Stage: 1/3 (Seedling)</h3>
          </div>
          <div class="plant-status-1">
            <p id="water-status-1"></p>
            <p id="fertilizer-status-1"></p>
          </div>
          <div>
            <button onclick="waterPlant(); badgeShow()">Water</button>
            <button onclick="fertilizePlant(); badgeShow()">Fertilize</button>
          </div>
          <div class="harvest-button-div">
            <button onclick="harvestPlant()" id="harvest-button" disabled>
              Harvest
            </button>
          </div>
        </div>
      </div>
      <div class="slot">
        <p>Coming Soon!</p>
        <!-- <img src="" alt="" />
        <div>
          <button>Water</button>
          <button>Fertilize</button>
        </div> -->
      </div>
      <div class="slot">
        <p>Coming Soon!</p>
        <!-- <img src="" alt="" />
        <div>
          <button>Water</button>
          <button>Fertilize</button>
        </div>
      </div> -->
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
